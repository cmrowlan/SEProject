<body>
    <div class="form">
        <div class="section-heading">
            <h2>Student details</h2>
        </div>

        <!-- Benjamin Bowen: student creation, retrieval, updating, and deletion -->
        <ng-form name="createStudent">
            <input type="text" name="id" placeholder="ID" [(ngModel)]="studentInfo.studentID" /><br /><br />
            <input type="text" name="fname" placeholder="first name" [(ngModel)]="studentInfo.firstName" /><br /><br />
            <input type="text" name="lname" placeholder="last name" [(ngModel)]="studentInfo.lastName" /><br /><br />
            <input type="text" name="email" placeholder="email" [(ngModel)]="studentInfo.email" /><br /><br />
            <input type="text" name="major" placeholder="major" [(ngModel)]="studentInfo.major" /><br /><br />
            <button id="getStudents" (click)="getStudents()">Get all students</button>
            <button id="createStudent" (click)="submit()">Create new student</button>
            <button id="updateStudent" (click)="update()">Update by ID</button>
            <button id="deleteStudent" (click)="delete()">Delete by ID (fix)</button>
        </ng-form>
    </div>
    <div>
        <table id="students">
            <tr>
                <td>ID</td>
                <td>First name</td>
                <td>Last name</td>
                <td>Email</td>
                <td>Major</td>
            </tr>
            <tr *ngFor="let student of students">
                <td><input type="text" value="{{student.studentID}}" #id></td>
                <td><input type="text" value="{{student.firstName}}" #first></td>
                <td><input type="text" value="{{student.lastName}}" #last></td>
                <td><input type="text" value="{{student.email}}" #email></td>
                <td><input type="text" value="{{student.major}}" #major></td>
            </tr>
        </table>
    </div>
</body>
